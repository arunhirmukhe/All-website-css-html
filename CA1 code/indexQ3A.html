<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleQ3A.css">
    <title>Document</title>
</head>
<body>
   <div class="reg">
   <form name="Form" action="return ValidationForm()" method="post">    
    <table class="tab">
        <tr>
            <th><label for="Name">Name: </label></th>
            <th><input type="text" name="name" id="Name" placeholder="Enter Name"></th>
        </tr>
        <tr>
            <th><label for="Email">Email: </label></th>
            <th><input type="text" name="email" id="Email" placeholder="Enter Email"></th>
        </tr>
        <tr>
            <th><label for="Mobile">Mobile: </label></th>
            <th><input type="text" name="mobile" id="Mobile" placeholder="Enter Mobile number"></th>
        </tr>
        <tr>
            <th><label for="Age">Age: </label></th>
            <th><input type="text" name="age" id="Age" placeholder="Enter Age"></th>
        </tr>
        <tr>
            <th></th>
        </tr>
        <tr>
            <th></th>
        </tr>
        <tr>
            <th rowspan="3"><label for="Gender">Gender: </label></th>
            <th><input type="radio" name="gender" id="Gender">Male</th> 
        </tr>
        <tr>
            <th><input type="radio" name="gender" id="Gender">Female</th>
        </tr>
        <tr>
            <th><input type="radio" name="gender" id="Gender">Other</th>
        </tr>
        <tr>
            <th></th>
        </tr>
        <tr>
            <th></th>
        </tr>
        <tr>
            <th rowspan="5"><label for="Qua">Qualification: </label></th>
            <th><input type="checkbox" name="qua" id="Qua">SCC</th>
        </tr>
        <tr>
            <th><input type="checkbox" name="qua" id="Qua">HSC</th>
        </tr>
        <tr>
            <th><input type="checkbox" name="qua" id="Qua">Btech</th>
        </tr>
        <tr>
            <th><input type="checkbox" name="qua" id="Qua">Mtech</th>
        </tr>
        <tr>
            <th><input type="checkbox" name="qua" id="Qua">Phd</th>
        </tr>
        
        <tr class="sub">
            <th colspan="2" id="Sub"><input type="submit" value="Submit"></th>
        </tr>
    </table>
  </form>   
   </div> 
</body>
</html>
