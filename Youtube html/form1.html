<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div  id="form">
        <form action="">
            <div class="f1">
                <label for="Fname" class="L1">First Name:</label>
                <input type="text" class="input" id="Fname" placeholder="Enter First Name">
            </div>

            <div class="f1">
                <label for="Lname" class="L1">Last Name:</label>
                <input type="text" class="input" id="Lname" placeholder="Enter Last Name">
            </div>

            <div class="f1">
                <label for="email" class="L1">Email:</label>
                <input type="email" class="input" id="email" placeholder="Enter Email Id">
            </div>

            <div class="f1">
                <label for="Mobile" class="L1">Mobile:</label>
                <input type="text" class="input" id="Mobile" placeholder="Enter Mobile Number">
            </div>

            <div class="f1">
                <label for="Gender" class="L1">Gender</label>
                <input type="radio" class="input" id="Gender" name="gender">Male
                <input type="radio" class="input" id="Gender" name="gender">Female
            </div>

            <div class="f1">
                <label for="dob" class="L1">Date of Birth:</label>
                <input type="date" class="input" id="dob">
            </div>

            <div class="f1">
                <label for="address" class="L1">Address:</label>
                <textarea id="address" class="input" cols="30" rows="10" placeholder="Enter your Address"></textarea>
            </div>

            <div class="f1">
                <label for="qualification" class="L1">Qualification:</label>
                <select class="input" id="qualification">
                    <option disabled selected hidden>Choose a Qualification</option>
                    <option value="scc">SCC</option>
                    <option value="hsc">HSC</option>
                    <option value="btech">Btech</option>
                    <option value="mtech">Mtech</option>
                    <option value="phd">PHD</option>
                </select>
            </div>

            <div class="f1">
                <label for="specilization" class="L1">Specilization</label>
                <input type="checkbox" class="input" id="specilization">Computer science Engineering   <br>
                <input type="checkbox" class="input" id="specilization">Information technology Engineering <br>
                <input type="checkbox" class="input" id="specilization">Electronics Engineering <br>
                <input type="checkbox" class="input" id="specilization">Mechanical Engineering <br>
            </div>

            <div class="f1">
                <label for="password" class="L1">Password:</label>
                <input type="password" class="input" id="password">
            </div>
        </form>
    </div>
</body>
</html>
